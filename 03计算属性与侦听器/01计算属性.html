<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<!-- 普通字面值和可以结合插值表达式使用 -->
<div id="app">
   {{msgCom}}
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>


   // 展示的数据，如果还有额外的逻辑，建议使用计算属性
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
           msg:'hello'
        },
        computed:{
            msgCom:function(){
                // 逻辑转义到这里
                return this.msg.toString().toUpperCase()
            }
        }

    })

</script>

</body>
</html>
