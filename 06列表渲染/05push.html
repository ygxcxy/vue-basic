<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app"  >
    <ul>
<!--        这个第二个参数是下标从0开始 -->
        <li v-for="(item,i) in items"> {{i+1}} .{{item.name}} {{item.price}}
            <a href="" v-for="tag in item.tags">
                {{tag}}
            </a>
        </li>
    </ul>
    <button @click="myPush">push</button>
</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
          items:[
              {
                  name:'举重',
                  price:88.5,
                  tags:[
                      '深圳',
                      '广州'
                  ]
              },
              {
                  name:'跳楼',
                  price:0,
                  tags:[
                      '上海',
                      '重庆'
                  ]
              }
          ]
        },
        methods:{
            myPush:function () {
                this.items.push({name:'跳舞',price:333})
            }
        }
    })
</script>
</body>
</html>
