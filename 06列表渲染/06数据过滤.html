<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app"  >
    <ul>
        <li v-for="item in myItems">
            {{item}}
        </li>
    </ul>
</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
          items:[
              1,3,6,8,10,15
               ]

        },
        computed:{
            myItems:function () {
                return this.items.filter(function (value) {
                    return value % 2 == 1
                })
            }
        }
    })
</script>
</body>
</html>
