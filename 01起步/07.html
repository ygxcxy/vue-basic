<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<!--v-model 输入的数据能取修改数据项里面数据-->
<div id="app">
    {{msg}}
    <input type="text" v-model="msg">
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    // 创建vue 实例，OOP
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            msg:'头晕脑胀'
        },
        methods:{
            play:function () { // 不要使用箭头函数
                // 这个this 别省略
                this.msg = '一口气上五楼'
            }
        }
    })

</script>

</body>
</html>
