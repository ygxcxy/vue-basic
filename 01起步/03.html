<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<!--v-bind 叫做指令 ，title 绑定了title的值，数据来源，vue 的实例里面的数据项里面的字段
    这里千万不要写{{title}}
-->
<div id="app"  >
    <input type="text" v-bind:value="title">
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    // 创建vue 实例，OOP
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            msg:'hello baby',
            title: '很厉害的样子'
        }
    })

</script>

</body>
</html>
