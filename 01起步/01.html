<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<div id="app">
    {{msg}}
    {{age}}
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    // 创建vue 实例，OOP
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            msg:'hello baby',
            age: 28
        }
    })

</script>

</body>
</html>
