<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="g in girls">
            {{g.name}}   {{g.age}}
        </li>
    </ul>
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    // 创建vue 实例，OOP
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            girls:[
                {name:"范冰冰",age:28},
                {name:"李冰冰",age:18}
            ]
        }
    })

</script>

</body>
</html>
