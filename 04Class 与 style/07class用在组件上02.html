<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
        .love{
            font-size: 32px;
            color: orange;
        }
        .not-love{
            color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <my-comp :class="[love,act]" :msg="msg"></my-comp>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    Vue.component('my-comp',{
        props:['msg'],
        template:'<div>{{msg}}</div>'
    })
    var vm = new Vue({
        el:'#app',
        data:{
            love:'love',
            act:'active',
            msg:'孤独患者'
        }
    })
</script>
</body>
</html>
