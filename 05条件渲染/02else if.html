<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>

<!-- 这个括号不能省略， 这样才知道按照vue的语法解析 -->
<div id="app"  >
    <span v-if="num > 50">1</span>
    <span v-else-if="num > 25">2</span>
    <span v-else>3</span>
</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
           num:26,
            msg:'真的头痛',
            revMsg:'一口气上五楼'
        }
    })
</script>
</body>
</html>
