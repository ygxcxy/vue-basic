<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>

<div id="app"  >
    <blog :title="title"></blog>
</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('blog',{
        props:['title'],
        template: '<h2>{{title}}</h2>'
    })
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            title:'开心'
        }
    })
</script>
</body>
</html>
