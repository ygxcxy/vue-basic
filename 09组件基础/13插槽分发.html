<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>
<div id="app"  >
    <my-comp></my-comp>

</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    Vue.component('my-comp',{
        props:['msg'],
        template:`
            <div >
                <strong>哈哈</strong>
                <slot>插槽内容</slot>
            </div>
        `
    })


    var vm = new Vue({
        el:'#app',
        data:{
            msg:'初始化'
        },
    })
</script>
</body>
</html>
