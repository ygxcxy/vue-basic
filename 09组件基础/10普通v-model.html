<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>

<div id="app"  >
    <input type="text" v-model="msg">
</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div>

</div>
<script>

    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            msg:'初始化'

        },

    })
</script>
</body>
</html>
