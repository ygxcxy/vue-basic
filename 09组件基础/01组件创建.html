<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>

<div id="app"  >
    <button-counter></button-counter>
</div>
<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('button-counter',{
        data:function () {
            return {
                count : 0
            }
        },
        template: '<button @click="count++">点了{{count}}次</button>'
    })
    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
            checked:true
        }
    })
</script>
</body>
</html>
