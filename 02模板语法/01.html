<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<!--v-model 输入的数据能取修改数据项里面数据-->
<div id="app">
<!--    复用组件-->
     <my-comp v-bind:msg="msg" v-bind:age="age"></my-comp>
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    // 定义组件
    Vue.component('my-comp',{
        props:['msg','age'],
        template:'<li>{{msg}} {{age}}</li>'
    })

    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
           msg:'我真的不见了？',
            age: 22
        }

    })

</script>

</body>
</html>
