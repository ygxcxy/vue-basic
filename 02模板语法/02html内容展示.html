<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<!-- 展示了HTML内容进行渲染  确保安全才使用-->
<div id="app" v-html="msg">
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>



    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
           msg:'<h1>很大的一个标题</h1>',
            age: 22
        }

    })

</script>

</body>
</html>
