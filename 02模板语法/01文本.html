<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 入门</title>
</head>
<body>

<!-- 普通字面值和可以结合插值表达式使用 -->
<div id="app">
 消息是：   {{msg}}
</div>

<!--1 引入vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>



    var vm = new Vue({
        el:'#app',//绑定了上面的容器div
        data:{
           msg:'我真的不见了？',
            age: 22
        }

    })

</script>

</body>
</html>
